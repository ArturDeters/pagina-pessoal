<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Jogo da velha</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <div class="title">
               <h1>Jogo da velha</h1>
          </div>
          <div class="game">
               <div class="line-1">
                    <div class="column-1" name="column-1-line-1">1</div>
                    <div class="column-2" name="column-2-line-1">2</div>
                    <div class="column-3" name="column-3-line-1">3</div>
               </div>
               <div class="line-2">
                    <div class="column-1" name="column-1-line-2">4</div>
                    <div class="column-2" name="column-2-line-2">5</div>
                    <div class="column-3" name="column-3-line-2">6</div>
               </div>
               <div class="line-3">
                    <div class="column-1" name="column-1-line-3"></div>
                    <div class="column-2" name="column-2-line-3"></div>
                    <div class="column-3" name="column-3-line-3"></div>
               </div>
          </div>
     </div>
</body>
</html>
